<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div class="container">
        <img src="images/google.jpg" alt="Google Logo">
        <div class="box">
            Search the web using Google!<br>
            <input class="input-text" type="text"><br>
            <input class="button" type="submit" value="Google Search">
            <input class="button" type="submit" value="I'm feeling lucky">
        </div>
        <div class="footer col-container">
            <div class="footer-box float-left bg-left col box-size">
                Special Searches
                <div><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></div>
                <div><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></div>
            </div>
            <div class="footer-box float-middle bg-middle col box-size text-middle">
                <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></div>
                <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></div>
                <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></div>
                <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></div>
            </div>
            <div class="footer-box float-right bg-right col box-size text-right">
                <div>Get Google!<br>updates monthly:</div>
                <div><input type="text" placeholder="your e-mail" ></div>
                <div class="float-left subs"><input class="float-left" type="submit" value="Subscribe"></div>
                <div class="float-left archive"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></div>
            </div>
    
        </div>
        <p class="copy-text">Copyright Â©1998 Google Inc.</p>
        
    </div>

</body>
</html>
